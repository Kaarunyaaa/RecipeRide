{% extends 'user_base.html' %}
    {% load static %}
    {% block title %}View{% endblock %}

    {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
</head>
<style>
    /* Center the content within the body */
    body {
        text-align: center;
    }

    /* Center the list and remove default list styling */
    .centered-list {
        display: inline-block;
        text-align: left;
        padding: 0;
        margin: 0;
    }

    /* Remove default list styling */
    .centered-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .centered-list li {
        margin: 5px 0; /* Optional: adjust the spacing between list items */
    }
    a{
        text-decoration: none;
    }
    .heading{
        align-items: center;
        display: flex;
        justify-content: center;
    
    }
    .card {
        width: 100%;
        height: 350px; /* Fixed height for the card */
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd; /* Border for visual separation */
        border-radius: 0.25rem; /* Rounded corners */
        overflow: hidden; /* Ensures content doesn't overflow */
    }
    
    .card-img-top {
        height: 250px; /* Fixed height for the image */
        object-fit: cover; /* Ensures the image covers the container */
    }
    
    .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        padding: 1rem;
        text-align: center; /* Center text horizontally */
    }
    
    .card-body button {
        margin-top: 1rem; /* Space between title and button */
        background-color: #007bff; /* Bootstrap primary button color */
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    
    .card-body button:hover {
        background-color: #0056b3; /* Darker color on hover */
    }
</style>
</head>
<body>
<h3 style="padding-top: 30px;">Accounts You're Following</h3>
<div class="container mt-5"> 
    <div class="row">
        {% for x in followed_accounts %}
        
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <a href="/profile/{{ x.userData }}">
            <div class="card">
                {% if x.profilePic != none %}
                <img src="{{ x.profilePic.url }}" class="card-img-top" alt="...">
            {% else %}
            <img src="{% static 'img/pro_pic1.jpg' %}" class="card-img-top" alt="...">
            {% endif %}
                
                <div class="card-body">
                    <h5 class="card-title">{{ x.userData }}</h5>
                </div>
            </div>
            </a>
        </div>
    
        {% endfor %}
    </div>
</div>
    {% endblock %}
</body>
</html>
